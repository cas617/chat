<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CA Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .chat-header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .chat-body {
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .chat-footer {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
    .chat-footer input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }
    .chat-footer input[type="password"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }
    .chat-footer button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .chat-footer button:hover {
      background-color: #45a049;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.user {
      text-align: right;
    }
    .message.bot {
      text-align: left;
    }
    .message p {
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .message.user p {
      background-color: #dcf8c6;
    }
    .message.bot p {
      background-color: #f1f0f0;
    }
    .message.error p {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h4>CA Bot 測試框架</h4>
    </div>
    <div class="chat-body" id="chat-body">
      <!-- 聊天訊息將顯示於此 -->
    </div>
    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="訊息..." />
    </div>
    <div class="chat-footer">
      <input type="text" id="api-key" placeholder="API 金鑰" />
      <button onclick="sendMessage()">送出</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById('chat-body');
    const userInput = document.getElementById('user-input');
    const apiKeyInput = document.getElementById('api-key');

    function displayMessage(sender, message) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      const p = document.createElement('p');
      p.textContent = message;
      div.appendChild(p);
      chatBody.appendChild(div);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    async function fetchChatResponse(message, apiKey) {
      try {
        const resp = await fetch(
          `https://service.cas617.workers.dev/gemini?mes=${encodeURIComponent(message)}&key=${apiKey}`
        );
        if (!resp.ok) {
          throw new Error(`HTTP 錯誤 ${resp.status}`);
        }
        const ct = resp.headers.get('Content-Type') || '';
        if (ct.includes('application/json')) {
          const data = await resp.json();
          if (data.result?.response) {
            return { text: data.result.response };
          } else {
            throw new Error('JSON 格式錯誤');
          }
        } else {
          const text = await resp.text(); // 正確解析純文字回應 :contentReference[oaicite:1]{index=1}
          return { text };
        }
      } catch (err) {
        return { error: err.message || '未知錯誤' };
      }
    }

    async function sendMessage() {
      const msg = userInput.value.trim();
      const key = apiKeyInput.value.trim();
      if (!key) return alert('請輸入 API 金鑰');
      if (!msg) return;

      displayMessage('user', msg);
      userInput.value = '';

      const resp = await fetchChatResponse(msg, key);
      if (resp.error) {
        displayMessage('error', resp.error);
      } else {
        displayMessage('bot', resp.text);
      }
    }

    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
