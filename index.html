<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CA Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .chat-header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .chat-body {
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .chat-footer {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
    .chat-footer input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }
    .chat-footer input[type="password"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }
    .chat-footer button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .chat-footer button:hover {
      background-color: #45a049;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.user {
      text-align: right;
    }
    .message.bot {
      text-align: left;
    }
    .message p {
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .message.user p {
      background-color: #dcf8c6;
    }
    .message.bot p {
      background-color: #f1f0f0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h4>CA Bot測試框架</h4>
    </div>
    <div class="chat-body" id="chat-body">
      <!-- 聊天訊息將顯示於此 -->
    </div>
    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="訊息..." />
		</div>
		<div class="chat-footer">
      <input type="password" id="api-key" placeholder="API 金鑰" />
      <button onclick="sendMessage()">送出</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById('chat-body');
    const userInput = document.getElementById('user-input');
    const apiKeyInput = document.getElementById('api-key');

    // 模擬 API 回應
    async function fetchChatResponse(role, message, apiKey) {
      const response = await fetch(`https://service.cas617.workers.dev/chat?sys=${role}&req=${encodeURIComponent(message)}&key=${apiKey}`);
      const data = await response.json();
      return data.result.response;
    }

    // 顯示訊息
    function displayMessage(sender, message) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      const messageParagraph = document.createElement('p');
      messageParagraph.textContent = message;
      messageDiv.appendChild(messageParagraph);
      chatBody.appendChild(messageDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // 處理使用者輸入
    async function sendMessage() {
      const message = userInput.value.trim();
      const apiKey = apiKeyInput.value.trim();
      if (!apiKey) {
        alert("不要空白");
        return;
      }
      if (message) {
        displayMessage('user', message);
        userInput.value = '';
        const response = await fetchChatResponse('assistant', message, apiKey);
        displayMessage('bot', response);
      }
    }

    // 監聽 Enter 鍵
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
